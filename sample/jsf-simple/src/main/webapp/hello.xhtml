<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body>
    	<h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
    	<h:form id="hello-form">
    		<h:inputText label="Input text" id="input-text" value="#{helloBean.name}"></h:inputText>
    		<h:commandButton title="Click to submit your input" id="submit-text" value="Welcome Me" action="welcome"></h:commandButton>
    	</h:form>
	</h:body>
</html>
